<html>
    <head>
        <title>Death dashboard</title>
        <style>
            
        </style>
        <script>
            buffer = -2;
            pewdiepie = 0;
            tseries = 0;
            pewdelta = 0;
            tdelta = 0;
            pewvelo = 0;
            tvelo = 0;

            secsinmonts = 30*24*60*60;
            remtime = 0;

            function sendReq() {
                var oReq = new XMLHttpRequest();
                oReq.addEventListener("load", pewListener);
                oReq.open("GET", " https://bastet.socialblade.com/youtube/lookup?query=UC-lHJZR3Gqxm24_Vd_AJ5Yw");
                oReq.send();
                var oReq = new XMLHttpRequest();
                oReq.addEventListener("load", tListener);
                oReq.open("GET", " https://bastet.socialblade.com/youtube/lookup?query=UCq-Fj5jknLsUf-MWSy4_brA");
                oReq.send();
            }

            function pewListener () {
                var newvalue = parseInt(this.responseText)
                if (pewdiepie != 0) {
                    pewdelta += (newvalue -pewdiepie);
                    pewvelo = pewdelta/buffer;
                }
                pewdiepie = newvalue;
                pew_subs.innerHTML = "PWEDIEPIE: " + pewdiepie + "..." + pewdelta + "...velo:" + pewvelo;
            }
            function tListener () {
                var newvalue = parseInt(this.responseText)
                if (tseries != 0) {
                    tdelta += (newvalue -tseries);
                    tvelo = tdelta/buffer;
                }
                tseries = newvalue;
                t_subs.innerHTML = "TSERIES: " + tseries + "..." + tdelta + "...velo:" + tvelo;
            }

            function compute() {
                remtime = (pewdiepie - tseries)/(tvelo-pewvelo);
                try {
                    var date = new Date();
                    date.setSeconds(date.getSeconds()+remtime); // specify value for SECONDS here
                    var result = date.toISOString().substr(0, 19);
                    if (remtime > 0) {
                        time.innerHTML = result;
                    } else {
                        time.innerHTML = "Pewds is saved!";
                    }
                } catch {

                }
                buffer+=2;
                sendReq();
                setTimeout(compute, 2000);
            }
            compute();
        </script>
    </head>
    <body>
        <p id="pew_subs"></p>
        <p id="t_subs"></p>
        <p id="time"></p>
        <script>
            pew_subs = document.getElementById("pew_subs");
            t_subs = document.getElementById("t_subs");
            time = document.getElementById("time");
        </script>
    </body>
</html>
